<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTHING - Settings</title>
    
    <script>
        // Check for saved theme
        const savedTheme = localStorage.getItem('hubTheme');
        const currentTheme = savedTheme ? savedTheme : 'rainbow';
        document.documentElement.className = `theme-${currentTheme}`;

        // Check for saved cloak settings (defaults to Bear/NOTHING)
        const savedFavicon = localStorage.getItem('hubFavicon');
        const savedTitle = localStorage.getItem('hubTitle');
        
        const defaultTitle = 'NOTHING - Settings';
        const faviconUrl = savedFavicon 
            ? savedFavicon 
            : "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêª</text></svg>";
        
        // Dynamically set the page title
        document.title = savedTitle ? savedTitle : defaultTitle;

        // Dynamically create or update the favicon link
        let link = document.querySelector("link[rel~='icon']");
        if (!link) {
            link = document.createElement('link');
            link.rel = 'icon';
            document.getElementsByTagName('head')[0].appendChild(link);
        }
        link.href = faviconUrl;
    </script>

    <style>
        /* CSS Keyframes for the Never-Ending Rainbow Background */
        @keyframes rainbow-glow {
            0% { background-color: #ff0000; } 
            16% { background-color: #ff7f00; } 
            33% { background-color: #ffff00; } 
            50% { background-color: #00ff00; } 
            66% { background-color: #0000ff; } 
            83% { background-color: #4b0082; } 
            100% { background-color: #ff0000; } 
        }

        /* Keyframes for the Panic Button Glow */
        @keyframes red-pulse {
            0% { box-shadow: 0 0 5px #ff0000; }
            50% { box-shadow: 0 0 20px #ff0000, 0 0 30px #ff5722; }
            100% { box-shadow: 0 0 5px #ff0000; }
        }
        
        /* Variables for Solid Colors */
        :root {
            --dark-bg: #1a1a1a;
            --blue-bg: #007bff;
            --purple-bg: #6f42c1;
        }
        
        /* General Styles: Base setup for body */
        body {
            font-family: sans-serif;
            margin: 0;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        /* THEME CLASSES: Applied to the <html> tag */
        .theme-rainbow body {
            background-color: #1a1a1a;
            animation: rainbow-glow 10s infinite linear; 
        }
        .theme-dark body {
            background-color: var(--dark-bg);
            animation: none;
        }
        .theme-blue body {
            background-color: var(--blue-bg);
            animation: none;
        }
        .theme-purple body {
            background-color: var(--purple-bg);
            animation: none;
        }

        h1 {
            color: #ff5722;
            margin-bottom: 40px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #ff5722;
            text-decoration: none;
            border: 1px solid #ff5722;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .back-link:hover {
            background-color: rgba(255, 87, 34, 0.1);
        }
        .setting-section {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            border: 1px solid #444;
            padding: 20px;
            border-radius: 10px;
        }
        .color-button, .cloak-button {
            display: inline-block;
            width: 100px;
            height: 40px;
            padding: 5px 15px;
            color: #fff;
            border: 2px solid #555;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: border-color 0.2s, transform 0.1s;
            line-height: 28px; 
        }
        .color-button:hover, .cloak-button:hover {
            border-color: #ff5722;
            transform: scale(1.05);
        }

        /* Panic Button Styles */
        .panic-button {
            background-color: #a80000;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            padding: 15px 30px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 30px;
        }

        /* Panic Button Hover Effect */
        .panic-button:hover {
            background-color: #ff0000;
            animation: red-pulse 1.5s infinite;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">‚Üê Back to NOTHING Hub</a>
    <h1>Game Hub Settings</h1>

    <button class="panic-button" onclick="panicHide()">
        üö® PANIC BUTTON üö®
    </button>
    
    <h3 style="margin-top: 50px;">Cloak Tab Icon & Title</h3>
    <p>Change the browser tab icon and name to look less like a game site.</p>
    
    <div class="setting-section">
        <button class="cloak-button" onclick="setCloak('default')">üêª Default</button>
        <button class="cloak-button" onclick="setCloak('docs')">üìÑ Google Docs</button>
    </div>

    <h3 style="margin-top: 50px;">Background Color Theme</h3>
    <p>Select a permanent background for all hub pages.</p>
    
    <div class="setting-section">
        <button class="color-button" onclick="setTheme('rainbow')">Rainbow üåà</button>
        <button class="color-button" onclick="setTheme('dark')">Dark ‚ö´</button>
        <button class="color-button" onclick="setTheme('blue')">Blue üî∑</button>
        <button class="color-button" onclick="setTheme('purple')">Purple üíú</button>
    </div>
    
    <p style="margin-top: 50px;">Other settings will be added here soon!</p>

    <script>
        // Function to save the user's theme preference to local storage
        function setTheme(themeName) {
            localStorage.setItem('hubTheme', themeName);
            // Reload the current page to apply the theme instantly.
            window.location.reload(); 
        }

        // Function to change and save the cloak (favicon and title) preference
        function setCloak(cloakName) {
            let iconUrl;
            let newTitle;

            if (cloakName === 'docs') {
                // üìÑ Official-looking Google Docs Favicon (Embedded Base64 PNG)
                const GOOGLE_DOCS_FAVICON_BASE64 = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAZ0lEQVQ4T2NkoBAwA/pA/19c7h+T0zMABmYwMTBwF4g5JpCYQGwXq7Kk+c2g7p+BvRjW/43G/xU0kC2QzSAaQTSCaAQR+H8jVv+f8f/nF4P9Gz8d/v/4+P3/wM8fJzFh+GfE7r9R2/+G2h5AAMtE/8fQzB8GAAAp+E0YF4dY3wAAAABJRU5ErkJggg==';
                
                newTitle = 'Google Docs';
                iconUrl = GOOGLE_DOCS_FAVICON_BASE64;

            } else {
                // Default settings: Bear/NOTHING (SVG Emoji)
                const iconText = 'üêª'; 
                newTitle = 'NOTHING - Settings'; 
                iconUrl = `data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>${iconText}</text></svg>`;
            }

            // 1. Update and save the Favicon
            let link = document.querySelector("link[rel~='icon']");
            if (!link) {
                link = document.createElement('link');
                link.rel = 'icon';
                document.getElementsByTagName('head')[0].appendChild(link);
            }
            link.href = iconUrl;
            localStorage.setItem('hubFavicon', iconUrl);

            // 2. Update and save the Tab Title
            document.title = newTitle;
            localStorage.setItem('hubTitle', newTitle);

            // Reload to apply changes instantly
            window.location.reload();
        }

        // Panic Hide function (Redirects to a neutral external site)
        function panicHide() {
            // Redirects the current tab to Wikipedia for an instant cloak effect.
            window.location.replace("https://www.wikipedia.org/");
        }
    </script>
</body>
</html>
