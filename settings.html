    <script>
        // Embedded Base64 PNG for the official-looking Google Docs icon
        const GOOGLE_DOCS_FAVICON_BASE64 = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAZ0lEQVQ4T2NkoBAwA/pA/19c7h+T0zMABmYwMTBwF4g5JpCYQGwXq7Kk+c2g7p+BvRjW/43G/xU0kC2QzSAaQTSCaAQR+H8jVv+f8f/nF4P9Gz8d/v/4+P3/wM8fJzFh+GfE7r9R2/+G2h5AAMtE/8fQzB8GAAAp+E0YF4dY3wAAAABJRU5ErkJggg==';
        
        // Define the default icon and title
        const DEFAULT_BEAR_FAVICON = "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêª</text></svg>";
        const DEFAULT_TITLE = 'NOTHING';

        // Load Theme Preference
        const savedTheme = localStorage.getItem('hubTheme');
        const currentTheme = savedTheme ? savedTheme : 'rainbow';
        document.documentElement.className = `theme-${currentTheme}`;

        // Load Saved Cloak Settings
        const savedFavicon = localStorage.getItem('hubFavicon');
        const savedTitle = localStorage.getItem('hubTitle');
        
        // Set the current tab title
        document.title = savedTitle ? savedTitle : DEFAULT_TITLE;

        // Set the current favicon
        let link = document.querySelector("link[rel~='icon']");
        if (!link) {
            link = document.createElement('link');
            link.rel = 'icon';
            document.getElementsByTagName('head')[0].appendChild(link);
        }
        link.href = savedFavicon ? savedFavicon : DEFAULT_BEAR_FAVICON;

        // Panic Hide function
        function panicHide() {
            window.location.replace("https://www.wikipedia.org/");
        }

        // --- NOTIFICATION CLOAK TOGGLE FUNCTIONS ---

        // 1. Updates the button text/color on page load/click
        function updateToggleButton() {
            const isEnabled = localStorage.getItem('notificationCloakEnabled') === 'true';
            const button = document.getElementById('toggleCloakButton');
            
            if (button) {
                button.textContent = isEnabled ? 'Status: ENABLED ‚úÖ' : 'Status: DISABLED ‚ùå';
                button.style.backgroundColor = isEnabled ? '#4CAF50' : '#f44336'; 
                button.style.width = '200px'; 
            }
        }

        // 2. Toggles the setting and manages the title/favicon status
        function toggleNotificationCloak() {
            const isEnabled = localStorage.getItem('notificationCloakEnabled') === 'true';
            const newState = !isEnabled;
            
            // 1. Save the new state
            localStorage.setItem('notificationCloakEnabled', newState);
            
            // 2. If ENABLED, set the static cloak to the 'New Message' state
            if (newState) {
                const messageTitle = '(1) New Message / Student Portal';
                const messageFavicon = GOOGLE_DOCS_FAVICON_BASE64; // Use a generic icon for stealth
                
                localStorage.setItem('hubTitle', messageTitle);
                localStorage.setItem('hubFavicon', messageFavicon);
            } else {
                // If DISABLED, revert the static cloak to the default/bear icon and NOTHING title
                localStorage.setItem('hubTitle', DEFAULT_TITLE);
                localStorage.setItem('hubFavicon', DEFAULT_BEAR_FAVICON);
            }
            
            // 3. Reload to apply all changes across the site
            window.location.reload(); 
        }

        // Run the status update when the content is ready
        document.addEventListener('DOMContentLoaded', updateToggleButton);
    </script>
