<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search (Local)</title>

    <script>
        // Apply saved theme class to the document for consistent styling
        const savedTheme = localStorage.getItem('hubTheme');
        document.documentElement.className = savedTheme ? `theme-${savedTheme}` : 'theme-rainbow';
        
        // Apply saved cloak title and favicon
        const savedFavicon = localStorage.getItem('hubFavicon');
        const savedTitle = localStorage.getItem('hubTitle');
        document.title = savedTitle ? savedTitle : 'Google Search (Local)';
        
        let link = document.querySelector("link[rel~='icon']");
        if (!link) {
            link = document.createElement('link');
            link.rel = 'icon';
            document.getElementsByTagName('head')[0].appendChild(link);
        }
        link.href = savedFavicon 
            ? savedFavicon 
            : "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêª</text></svg>";

        // Panic Hide function
        function panicHide() {
            window.location.replace("https://www.wikipedia.org/");
        }
    </script>
    
    <style>
        /* General body reset */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent double scroll bars */
            background-color: #000;
        }

        /* Fullscreen Iframe Style */
        .game-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 10;
        }

        /* Back Button fixed to corner */
        .back-button {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 100; /* Ensure it's above the iframe */
            background-color: rgba(255, 87, 34, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s;
            backdrop-filter: blur(4px);
        }

        .back-button:hover {
            background-color: #ff5722;
        }
        
        /* Panic Button fixed to corner (same style as index) */
        .panic-btn-fixed {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #a80000;
            color: #fff;
            padding: 10px 15px;
            border: 2px solid #ff0000;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
            transition: background-color 0.3s;
        }
        .panic-btn-fixed:hover {
            background-color: #ff0000;
            box-shadow: 0 0 15px #ff0000;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Hub</a>

    <iframe 
        src="proxy.html" 
        class="game-frame" 
        title="Embedded Proxy Service" 
        allow="fullscreen; execution-while-out-of-viewport; execution-while-not-foreground">
    </iframe>

    <button class="panic-btn-fixed" onclick="panicHide()">üö® PANIC</button>

</body>
</html>
