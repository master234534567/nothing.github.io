<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body, html {

            height: 100%;
            background-color: #1a1a1a;
            font-family: sans-serif;
            overflow: hidden; /* Hide main scrollbar */
        }
        
        /* Container to hold the back button and the chat content */
        .chat-wrapper {
            position: relative;
            width: 100%;

        #tawk-chat-iframe {

            height: 100%;
            border: none;
            display: block;
        }

        /* Style for the back button (fixed over the chat) */
        .back-button {
            position: fixed; 
            top: 15px; 
            left: 15px; 
            z-index: 9999; 
            text-decoration: none; 
            color: white; 
            background-color: #ff5722; 
            padding: 10px 15px; 
            border-radius: 5px; 
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .back-button:hover {
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        
        <a href="index.html" class="back-button">

</html>
