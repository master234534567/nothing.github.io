<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTHING - Private Local Chat</title>
    
    <script>
        // --- THEME LOADER & CLOAKING ---
        const savedTheme = localStorage.getItem('hubTheme');
        const currentTheme = savedTheme ? savedTheme : 'rainbow';
        document.documentElement.className = `theme-${currentTheme}`;

        const savedFavicon = localStorage.getItem('hubFavicon');
        const savedTitle = localStorage.getItem('hubTitle');
        const defaultTitle = 'NOTHING - Private Local Chat';
        const faviconUrl = savedFavicon 
            ? savedFavicon 
            : "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí¨</text></svg>";
        
        const ORIGINAL_TITLE = savedTitle ? savedTitle : defaultTitle;
        document.title = ORIGINAL_TITLE;
        
        let link = document.querySelector("link[rel~='icon']");
        if (!link) {
            link = document.createElement('link');
            link.rel = 'icon';
            document.getElementsByTagName('head')[0].appendChild(link);
        }
        link.href = faviconUrl;
        
        function panicHide() {
            window.location.replace("https://www.wikipedia.org/");
        }
        
        const NOTIFICATION_CLOAK_ENABLED = localStorage.getItem('notificationCloakEnabled') === 'true';
        const CLOAKED_TITLE = '(1) Message Student/Portal';
        
        function applyCloak() {
            if (NOTIFICATION_CLOAK_ENABLED) { document.title = CLOAKED_TITLE; }
        }

        function removeCloak() {
            if (NOTIFICATION_CLOAK_ENABLED) { document.title = ORIGINAL_TITLE; }
        }

        if (NOTIFICATION_CLOAK_ENABLED) {
            window.addEventListener('blur', applyCloak); 
            window.addEventListener('focus', removeCloak);
        }
        // --- END: CLOAKING ---

        const CHAT_STORAGE_KEY = 'localChatMessages';

        // Load messages from localStorage and display them
        function loadMessages() {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';
            const messages = JSON.parse(localStorage.getItem(CHAT_STORAGE_KEY) || '[]');
            
            messages.forEach(msg => {
                const p = document.createElement('p');
                p.classList.add(msg.sender === 'User' ? 'user-message' : 'system-message');
                p.innerHTML = `<strong>${msg.sender}:</strong> ${msg.text}`;
                chatBox.appendChild(p);
            });

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Send a new message
        function sendMessage(event) {
            event.preventDefault(); // Prevent form submission
            const input = document.getElementById('message-input');
            const messageText = input.value.trim();
            
            if (messageText === '') return;

            const messages = JSON.parse(localStorage.getItem(CHAT_STORAGE_KEY) || '[]');
            
            const newMessage = {
                sender: 'User',
                text: messageText,
                timestamp: new Date().toISOString()
            };
            
            messages.push(newMessage);

            // Limit the number of messages to prevent excessive storage use (e.g., 100 messages)
            while (messages.length > 100) {
                messages.shift();
            }

            localStorage.setItem(CHAT_STORAGE_KEY, JSON.stringify(messages));
            
            input.value = ''; // Clear input
            loadMessages(); // Refresh display
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadMessages();
            const form = document.getElementById('chat-form');
            if (form) {
                form.addEventListener('submit', sendMessage);
            }
        });
    </script>

    <style>
        @keyframes rainbow-glow {
            0% { background-color: #ff0000; } 16% { background-color: #ff7f00; } 
            33% { background-color: #ffff00; } 50% { background-color: #00ff00; } 
            66% { background-color: #0000ff; } 83% { background-color: #4b0082; } 
            100% { background-color: #ff0000; } 
        }
        
        :root {
            --dark-bg: #1a1a1a;
            --blue-bg: #007bff;
            --purple-bg: #6f42c1;
            --accent-color: #ff5722;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--dark-bg);
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        .theme-rainbow body { animation: rainbow-glow 10s infinite linear; }
        .theme-dark body { background-color: var(--dark-bg); animation: none; }
        .theme-blue body { background-color: var(--blue-bg); animation: none; }
        .theme-purple body { background-color: var(--purple-bg); animation: none; }
        
        /* --- HEADER & UTILITY --- */
        header { 
            padding: 15px 20px; 
            background-color: rgba(44, 44, 44, 0.9); 
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        h1 { margin: 0; font-size: 1.5em; color: var(--accent-color); }
        .back-link { 
            text-decoration: none; 
            color: #fff; 
            background-color: #555; 
            padding: 8px 15px; 
            border-radius: 5px; 
            font-weight: bold; 
            transition: background-color 0.2s; 
        }
        .back-link:hover { background-color: var(--accent-color); }

        /* --- CHAT AREA --- */
        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 20px auto 0;
            padding: 0 20px;
            box-sizing: border-box;
        }
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #444;
        }
        #chat-box p {
            margin: 5px 0;
            line-height: 1.4;
        }
        .user-message {
            text-align: right;
        }
        .user-message strong {
            color: #87ceeb; /* Light Blue */
        }
        .system-message {
            text-align: left;
        }
        .system-message strong {
            color: var(--accent-color);
        }

        /* --- INPUT FORM --- */
        #chat-form {
            display: flex;
            padding-bottom: 20px;
            flex-shrink: 0;
        }
        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid var(--accent-color);
            border-radius: 5px 0 0 5px;
            background-color: #3e3e3e;
            color: #fff;
            font-size: 1em;
            outline: none;
        }
        #message-input:focus {
            border-color: #fff;
        }
        #send-button {
            padding: 12px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #send-button:hover {
            background-color: #e04e1c;
        }

        .panic-btn-fixed { 
            position: fixed; bottom: 20px; right: 20px; 
            background-color: #a80000; color: #fff; 
            padding: 10px 15px; border: 2px solid #ff0000; 
            border-radius: 8px; cursor: pointer; font-weight: bold; 
            z-index: 1000; transition: background-color 0.3s; 
        }
        .panic-btn-fixed:hover { background-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
    </style>
</head>
<body>
    <header>
        <h1>üí¨ Local Notes/Chat</h1>
        <a href="index.html" class="back-link">‚Üê Back to Hub</a>
    </header>

    <div id="chat-container">
        <div id="chat-box">
            <p class="system-message"><strong>System:</strong> This is a private, local chat for notes or communication. Messages are saved only on *this browser* using localStorage, guaranteeing your privacy from external services.</p>
        </div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type your private note or message here..." required>
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <button class="panic-btn-fixed" onclick="panicHide()">üö® PANIC</button>
</body>
</html>
