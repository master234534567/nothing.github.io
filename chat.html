<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTHING - Community Chat</title>
    <style>
        /* Base styles for a clean, full-screen chat container */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            font-family: sans-serif;
            overflow: hidden; /* Hide scrollbar for clean look */
        }
        
        .chat-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Full-screen iframe for the chat */
        #chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Style for the back button (fixed over the chat) */
        .back-button {
            position: fixed; 
            top: 15px; 
            left: 15px; 
            z-index: 9999; 
            text-decoration: none; 
            color: white; 
            background-color: #ff5722; 
            padding: 10px 15px; 
            border-radius: 5px; 
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .back-button:hover {
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        
        <a href="index.html" class="back-button">
            ‚Üê Back to Hub
        </a>

        <iframe id="chat-iframe" 
            src="https://digitaljoy.media/chat/" 
            title="Digital Joy Live Chat"
            allow="microphone; camera; display-capture">
        </iframe>
    </div>
</body>
</html>
