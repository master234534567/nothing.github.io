<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTHING - Bookmarklets</title>

    <script>
        // Check for saved theme
        const savedTheme = localStorage.getItem('hubTheme');
        const currentTheme = savedTheme ? savedTheme : 'rainbow';
        document.documentElement.className = `theme-${currentTheme}`;

        // Check for saved cloak settings
        const savedFavicon = localStorage.getItem('hubFavicon');
        const savedTitle = localStorage.getItem('hubTitle');
        
        const defaultTitle = 'NOTHING - Bookmarklets';
        const faviconUrl = savedFavicon 
            ? savedFavicon 
            : "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêª</text></svg>";
        
        document.title = savedTitle ? savedTitle : defaultTitle;
        
        let link = document.querySelector("link[rel~='icon']");
        if (!link) {
            link = document.createElement('link');
            link.rel = 'icon';
            document.getElementsByTagName('head')[0].appendChild(link);
        }
        link.href = faviconUrl;

        // Panic Hide function
        function panicHide() {
            window.location.replace("https://www.wikipedia.org/");
        }
    </script>

    <style>
        /* CSS Keyframes for the Never-Ending Rainbow Background (Same as index.html) */
        @keyframes rainbow-glow {
            0% { background-color: #ff0000; } 
            16% { background-color: #ff7f00; } 
            33% { background-color: #ffff00; } 
            50% { background-color: #00ff00; } 
            66% { background-color: #0000ff; } 
            83% { background-color: #4b0082; } 
            100% { background-color: #ff0000; } 
        }
        
        /* Variables for Solid Colors (Same as index.html) */
        :root {
            --dark-bg: #1a1a1a;
            --blue-bg: #007bff;
            --purple-bg: #6f42c1;
        }

        /* General Styles: Base setup for body */
        body {
            font-family: sans-serif;
            margin: 0;
            color: #fff;
            min-height: 100vh; 
            text-align: center;
            padding: 50px 20px;
        }

        /* THEME CLASSES: Applied to the <html> tag */
        .theme-rainbow body {
            background-color: #1a1a1a;
            animation: rainbow-glow 10s infinite linear; 
        }
        .theme-dark body {
            background-color: var(--dark-bg);
            animation: none;
        }
        .theme-blue body {
            background-color: var(--blue-bg);
            animation: none;
        }
        .theme-purple body {
            background-color: var(--purple-bg);
            animation: none;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #ff5722;
            text-decoration: none;
            border: 1px solid #ff5722;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .back-link:hover {
            background-color: rgba(255, 87, 34, 0.1);
        }

        h1 {
            color: #ff5722;
            margin-bottom: 40px;
        }
        
        .bookmarklet-section {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: left;
        }
        
        .bookmarklet-button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 15px 30px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.2s;
            width: 100%;
        }

        .bookmarklet-button:hover {
            background-color: #45a049;
        }
        
        .copy-message {
            margin-top: 15px;
            color: #ccc;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Panic Button fixed to corner */
        .panic-btn-fixed {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #a80000;
            color: #fff;
            padding: 10px 15px;
            border: 2px solid #ff0000;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
            transition: background-color 0.3s;
        }
        .panic-btn-fixed:hover {
            background-color: #ff0000;
            box-shadow: 0 0 15px #ff0000;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">‚Üê Back to NOTHING Hub</a>
    <h1>Bookmarklets - Tools for Fun</h1>

    <div class="bookmarklet-section">
        <h2>"Fun" Tab</h2>
        <p>Click the button below to copy the **Glitched Screen** JavaScript code. You can then paste it into the URL bar on *any* web page and press Enter to run the effect.</p>
        
        <button class="bookmarklet-button" onclick="copyBookmarkletCode()">
            üí• Glitched Screen Javascript

    <button class="panic-btn-fixed" onclick="panicHide()">üö® PANIC</button>

    <script>
        function copyBookmarkletCode() {
            const codeArea = document.getElementById('bookmarkletCode');
            const message = document.getElementById('copyMessage');

            // 1. Select the text in the hidden textarea
            codeArea.select();
            
            // 2. Execute the copy command
            document.execCommand('copy');
            
            // 3. Show confirmation message
            message.style.opacity = 1;
            
            // 4. Hide message after 3 seconds
            setTimeout(() => {
                message.style.opacity = 0;
            }, 3000);
            
            // 5. Deselect the text
            window.getSelection().removeAllRanges();
        }
    </script>
</body>
</html>
